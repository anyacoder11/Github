<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
<script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-white text-black font-sans">
    <div class="p-4">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-2xl font-bold">Home</h1>
            <div class="flex space-x-4">
                <i class="fas fa-search text-xl text-blue-500"></i>
                <i class="fas fa-plus-circle text-xl text-blue-500"></i>
                <i class="fas fa-ellipsis-v text-xl text-blue-500"></i>
            </div>
        </div>
        <div>
            <h2 class="text-lg font-semibold mb-2">My Work</h2>
            <div class="space-y-4">
                <div class="flex items-center space-x-4">
                    <div class="bg-green-500 p-2 rounded-full">
                        <i class="fas fa-exclamation-circle text-white"></i>
                    </div>
                    <span class="text-lg">Issues</span>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="bg-blue-500 p-2 rounded-full">
                        <i class="fas fa-code-branch text-white"></i>
                    </div>
                    <span class="text-lg">Pull Requests</span>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="bg-purple-500 p-2 rounded-full">
                        <i class="fas fa-comments text-white"></i>
                    </div>
                    <span class="text-lg">Discussions</span>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="bg-gray-500 p-2 rounded-full">
                        <i class="fas fa-tasks text-white"></i>
                    </div>
                    <span class="text-lg">Projects</span>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="bg-gray-800 p-2 rounded-full">
                        <i class="fas fa-book text-white"></i>
                    </div>
                    <span class="text-lg">Repositories</span>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="bg-orange-500 p-2 rounded-full">
                        <i class="fas fa-building text-white"></i>
                    </div>
                    <span class="text-lg">Organizations</span>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="bg-yellow-500 p-2 rounded-full">
                        <i class="fas fa-star text-white"></i>
                    </div>
                    <span class="text-lg">Starred</span>
                </div>
            </div>
        </div>
        <div class="mt-6">
            <h2 class="text-lg font-semibold mb-2">Favorites</h2>
            <p class="text-gray-600 mb-4">Add favorite repositories for quick access at any time, without having to search</p>
            <button class="bg-gray-200 text-gray-800 py-2 px-4 rounded">ADD FAVORITES</button>
        </div>
    </div>
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200">
        <div class="flex justify-around py-2">
            <div class="flex flex-col items-center">
                <i class="fas fa-home text-blue-500"></i>
                <span class="text-xs">Home</span>
            </div>
            <div class="flex flex-col items-center">
               <a href="not.html" ></a><i class="fas fa-bell text-gray-500"></i></a>
                <span class="text-xs">Notifications</span>
            </div>
            <div class="flex flex-col items-center">
                <a href="explore.html"></a><i class="fas fa-compass text-gray-500"></i></a>
                <span class="text-xs">Explore</span>
            </div>
            <div class="flex flex-col items-center">
                <a href="profile.html"></a><i class="fas fa-user text-gray-500"></i></a>
                <span class="text-xs">Profile</span>
            </div>
        </div>
    </div>
</body>
  </html>
